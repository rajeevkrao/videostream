  <body>
    <h2>Movies Available</h2>
    <script>
      fetch('/list')
      .then(res=> res.json())
      .then(data=>{
        data.forEach(file=>{
          var filext = encodeURI(file);
          document.write(`<a href="/ext?path=${filext}">${file}</a><br/><br/>`)
        })
      })
    </script>
